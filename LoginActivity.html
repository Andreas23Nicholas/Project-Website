<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printex - Sign In or Register</title>
    <link rel="stylesheet" href="LoginActivity.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@700&family=Ubuntu:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="Image/PrintexIcon.png" />
</head>

<body>
    <nav>
        <div class="layar-dalam">
            <div class="logo">
                <a href=""><img src="Image/PrintexLogo.png" /></a>
            </div>
            <div class="menu">
                <a href="#" class="tombol-menu">
                    <span class="garis"></span>
                    <span class="garis"></span>
                    <span class="garis"></span>
                </a>
                <ul>
                    <li><a href="LandingPage.html">HOME</a></li>
                    <li><a href="SigninRequired.html">SHOP</a></li>
                    <li><a href="AboutPage.html">ABOUT</a></li>
                    <li><a href="ContactPage.html">CONTACT</a></li>
                    <li><a href="LoginActivity.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
    <div class="layar-penuh">
        <header id="home">
            <div class="overlay"></div>
            <img src="image/bannerBackground.jpg" />
            <div class="wrapper">
                <div class="title-text">
                    <div class="title login">
                        Sign In
                    </div>
                    <div class="title signup">
                        Register
                    </div>
                </div>
                <div class="form-container">
                    <div class="slide-controls">
                        <input type="radio" name="slide" id="login" checked>
                        <input type="radio" name="slide" id="signup">
                        <label for="login" class="slide login">Sign In</label>
                        <label for="signup" class="slide signup">Register</label>
                        <div class="slider-tab"></div>
                    </div>
                    <div class="form-inner">
                        <div class='button-box'>
                        </div>
                        <form action="AfterLogin.html" class="login">
                            <div class="field">
                                <input type="text" placeholder="Email" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Sign In">
                            </div>
                            <div class="signup-link">
                                Don't have an account ? <a href="">Register now</a>
                            </div>
                        </form>
                        <form action="LoginActivity.html" class="signup">
                            <div class="field">
                                <input type="text" placeholder="Email" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Password" id="password" required>
                            </div>
                            <div class="field">
                                <input type="password" placeholder="Confirm password" id="confirm_password" required>
                            </div>
                            <div class="checkbox">
                                <input type='checkbox' class='check-box' required><span>I agree to the terms and
                                    conditions</span>
                            </div>
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="LoginActivity.js"></script>
</body>

</html>
