                    <label for="pmethod">Payment Method:</label>
                    <select class="box1" name="pmethod" id="pmethod" required="required">

                        <option value="debit">Debit Card</option>
                        <option value="credit">Credit Card</option>
                    </select>
                    <label for="ccnumber">Card Number</label><br>
                    <input class="box1" type="" name="ccnumber" id="ccnumber" placeholder="XXXX XXXX XXXX XXXX" required="required"><br>
                    <div class="div1">
                        <label for="expdate">Expiry Date</label><br>
                        <input class="box2" type="text" name="expdate" id="expdate" placeholder="MM/YY" required="required"><br>
                    </div>
                    <div class="div1">
                        <label for="cvv">CVV</label><br>
                        <input class="box2" type="text" name="cvv" id="cvv" placeholder="XXX" required="required"><br>
                    </div>

                    </a>
